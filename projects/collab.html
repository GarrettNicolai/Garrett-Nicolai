<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Redirect</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;

            // Replace these with your desired passwords
            var groupOnePassword = "comp_ling_collab_24";
            var groupTwoPassword = "student_collab_24";

            if (password === groupOnePassword) {
                window.location.href = "PI.html"; // Redirect to Group 1 page
            } else if (password === groupTwoPassword) {
                window.location.href = "Student.html"; // Redirect to Group 2 page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Please enter your password to be directed to the correct form</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
</body>
</html>
